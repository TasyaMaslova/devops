{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card shadow-sm border border-2 border-danger rounded">
              <div class="card-header bg-color text-center">
                  <h2>Регистрация</h2>
              </div>
              <div class="card-body">
                  <form method="post">
                      <div class="mb-3">
                          <label for="name" class="form-label">Введите имя</label>
                          <div class="input-group border border-danger rounded">
                            <span class="input-group-text bg-color"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="name" placeholder="Введите логин" name="name" required>
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="lastname" class="form-label">Введите фамилию</label>
                          <div class="input-group border border-danger rounded">
                            <span class="input-group-text bg-color"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="lastname" placeholder="Введите логин" name="lastname" required>
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="login" class="form-label">Введите логин</label>
                          <div class="input-group border border-danger rounded">
                            <span class="input-group-text bg-color"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="login" placeholder="Введите логин" name="login" required>
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Введите пароль</label>
                          <div class="input-group border border-danger rounded">
                            <span class="input-group-text bg-color"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password" required>
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="password_repeat" class="form-label">Повторите пароль</label>
                          <div class="input-group border border-danger rounded">
                            <span class="input-group-text bg-color"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password_repeat" placeholder="Введите пароль" name="password_repeat" required>
                          </div>
                      </div>
                      <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                          <label class="form-check-label" for="remember_me">Запомнить меня</label>
                      </div>
                      <div class="d-grid">
                          <button type="submit" class="btn btn-color mt-2 mb-4 border border-danger rounded">Зарегистрироваться</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock%}
