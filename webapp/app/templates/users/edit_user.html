{% extends 'base.html' %}

{% block content %}
<div class="container py-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border border-2 border-danger rounded">
          <div class="card-header bg-color text-center">
              <h2>Редактирование данных</h2>
          </div>
          <div class="card-body">
              <form method="post" action="{{ url_for('users.edit_user') }}">
                  <div class="mb-3">
                      <label for="login" class="form-label">Логин</label>
                      <div class="input-group border border-danger rounded">
                        <span class="input-group-text bg-color"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="login" name="login" value="{{ user_record.login or request.form.login }}" required>
                      </div>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <div class="input-group border border-danger rounded">
                      <span class="input-group-text bg-color"><i class="bi bi-person"></i></span>
                      <input type="text" class="form-control" id="name" name="name" value="{{ user_record.name or request.form.name }}" required>
                    </div>
                </div>
                <div class="mb-3">
                  <label for="lastname" class="form-label">Фамилия</label>
                  <div class="input-group border border-danger rounded">
                    <span class="input-group-text bg-color"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user_record.lastname or request.form.lastname }}" required>
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-color mt-2 mb-4 border border-danger rounded">Сохранить</button>
                </div>
                <div class="d-grid">
                  <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-dark text-center" href="{{ url_for('users.edit_password') }}">Изменить пароль</a>
                </div>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
