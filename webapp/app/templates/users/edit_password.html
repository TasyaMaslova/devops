{% extends 'base.html' %}

{% block content %}
<div class="container py-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border border-2 border-danger rounded">
          <div class="card-header bg-color text-center">
              <h2>Изменение пароля</h2>
          </div>
          <div class="card-body">
              <form method="post" action="{{ url_for('users.edit_password') }}">
                <div class="mb-3">
                    <label for="old_password" class="form-label">Старый пароль</label>
                    <div class="input-group border border-danger rounded">
                      <span class="input-group-text bg-color"><i class="bi bi-lock"></i></span>
                      <input type="password" class="form-control" id="old_password" name="old_password" value="{{ request.form.old_password }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">Новый пароль</label>
                    <div class="input-group border border-danger rounded">
                      <span class="input-group-text bg-color"><i class="bi bi-lock"></i></span>
                      <input type="password" class="form-control" id="new_password" name="new_password" value="{{ request.form.new_password }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password_repeat" class="form-label">Повторите новый пароль</label>
                    <div class="input-group border border-danger rounded">
                      <span class="input-group-text bg-color"><i class="bi bi-lock"></i></span>
                      <input type="password" class="form-control" id="password_repeat" name="password_repeat" value="{{ request.form.password_repeat}}" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-color mt-2 mb-4 border border-danger rounded">Сохранить</button>
                </div>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
